<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<section class="container mt-5" layout:fragment="content">
    <h1>Add New Product</h1>
    <form class="needs-validation" enctype="multipart/form-data" method="post" novalidate
          th:action="@{/badminton/add}" th:object="${product}">
        <div class="mb-3">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" id="name" required th:field="*{name}" type="text">
            <div class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" id="price" required th:field="*{price}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="category">Category:</label>
            <select class="form-control" id="category" th:field="*{category}">
                <option th:each="category : ${categories}" th:text="${category.name}"
                        th:value="${category.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description:</label>
            <textarea class="form-control" id="description" required th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="image">Image:</label>
            <input accept="image/*" class="form-control" id="image" name="image" type="file">
        </div>
        <button class="btn btn-primary" type="submit">Add Product</button>
        <a class="btn btn-link" th:href="@{/products}">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
