<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="utf-8">
    <title>BMT WEB</title>
    <!-- Favicon -->
    <link href="user/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="user/css/style.css" rel="stylesheet">
</head>

<body>
<th:block th:replace="layout :: header"></th:block>
<!-- Header Start -->
<div class="container-fluid page-header">
    <div class="container">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
            <h3 class="display-4 text-primary text-uppercase"><span class="text-white">Book</span> Now</h3>
            <div class="d-inline-flex text-white">
            </div>
        </div>
    </div>
</div>
<!-- Header End -->


<!-- Booking Start -->
<div class="container-fluid booking mt-5 pb-5">
    <div class="container pb-5">
        <div class="bg-light shadow" style="padding: 30px;">
            <div class="row align-items-center" style="min-height: 60px;">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3 mb-md-0">
                                <select class="custom-select px-4" style="height: 47px;">
                                    <option selected>Location</option>
                                    <option value="1">TP HCM</option>
                                    <option value="2">Ha Noi</option>
                                    <option value="3">Da Nang</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3 mb-md-0">
                                <div class="date" data-target-input="nearest" id="date1">
                                    <input class="form-control p-4 datetimepicker-input" data-target="#date1"
                                           data-toggle="datetimepicker" placeholder="Select Date" type="text"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3 mb-md-0">
                                <input class="form-control px-4" id="startTime" style="height: 47px;" type="time">
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="mb-3 mb-md-0">
                                <input class="form-control px-4" id="endTime" style="height: 47px;" type="time">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary btn-block" style="height: 47px; margin-top: -2px;" type="submit">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Booking End -->


<!-- Packages Start -->
<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-3 pb-3">
            <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Packages</h6>
            <h1>Pefect Badminton Court</h1>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" th:each="badminton : ${badmintons}">
                <a class="text-decoration-none text-dark" th:href="@{/courts/{id}(id=${badminton.id})}">
                    <div class="package-item bg-white mb-2">
                        <img alt="Image" class="img-fluid" src="/user/img/san1.jpg"
                             style="border-radius: 20px 20px 0 0;">
                        <div class="p-4">
                            <div class="d-flex justify-content-between mb-3">
                                <small class="m-0">
                                    <i class="fa fa-map-marker-alt text-primary mr-2"></i>
                                    <span th:text="(${badminton.location.wardName} != null ? ${badminton.location.wardName} + ', ': '') + ${badminton.location.districtName} + ', ' + ${badminton.location.provinceName}">Location</span>
                                </small>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <small class="m-0">
                                    <i class="fa fa-clock text-primary mr-2"></i>
                                    <span th:text="${badminton.openingTime} + ' - ' + ${badminton.closingTime}">Time</span>
                                </small>
                                <small class="m-0">
                                    <i class="fas fa-layer-group text-primary mr-2"></i>
                                    <span th:text="${badminton.courtQuantity}">Court Quantity</span>
                                    court
                                </small>
                            </div>
                            <a class="h5 text-decoration-none" th:href="@{/courts/{id}(id=${badminton.id})}"
                               th:text="${badminton.badmintonName}">Sân Cầu Lông</a>
                            <div class="border-top mt-4 pt-4">
                                <div class="d-flex justify-content-between">
                                    <h6 class="m-0"><i class="fa fa-star text-primary mr-2"></i><span
                                            th:text="${badminton.rating}">Rating</span></h6>
                                    <h5 class="m-0"><span
                                            th:text="${#numbers.formatDecimal(badminton.rentalPrice, 0, 'COMMA', 0, 'POINT')}">0</span>
                                        ₫</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Packages End -->


<!-- Destination Start -->
<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-3 pb-3">
            <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Destination</h6>
            <h1>Explore Top Destination</h1>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="destination-item position-relative overflow-hidden mb-2"
                     style="position: relative; overflow: hidden; margin-bottom: 20px;">
                    <img alt="" class="img-fluid" src="user/img/tphcm.jpg"
                         style="width: 100%; height: 200px; object-fit: cover;">
                    <a class="destination-overlay text-white text-decoration-none" href=""
                       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                        <h5 class="text-white" style="color: white;">TP HCM</h5>
                        <span>100 Courts</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="destination-item position-relative overflow-hidden mb-2"
                     style="position: relative; overflow: hidden; margin-bottom: 20px;">
                    <img alt="" class="img-fluid" src="user/img/hanoi.jpg"
                         style="width: 100%; height: 200px; object-fit: cover;">
                    <a class="destination-overlay text-white text-decoration-none" href=""
                       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                        <h5 class="text-white" style="color: white;">Ha Noi</h5>
                        <span>100 Courts</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="destination-item position-relative overflow-hidden mb-2"
                     style="position: relative; overflow: hidden; margin-bottom: 20px;">
                    <img alt="" class="img-fluid" src="user/img/danang.jpg"
                         style="width: 100%; height: 200px; object-fit: cover;">
                    <a class="destination-overlay text-white text-decoration-none" href=""
                       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                        <h5 class="text-white" style="color: white;">Da Nang</h5>
                        <span>100 Courts</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="destination-item position-relative overflow-hidden mb-2"
                     style="position: relative; overflow: hidden; margin-bottom: 20px;">
                    <img alt="" class="img-fluid" src="user/img/dongnai.jpg"
                         style="width: 100%; height: 200px; object-fit: cover;">
                    <a class="destination-overlay text-white text-decoration-none" href=""
                       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                        <h5 class="text-white" style="color: white;">Dong Nai</h5>
                        <span>100 Courts</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="destination-item position-relative overflow-hidden mb-2"
                     style="position: relative; overflow: hidden; margin-bottom: 20px;">
                    <img alt="" class="img-fluid" src="user/img/soctrang.jpg"
                         style="width: 100%; height: 200px; object-fit: cover;">
                    <a class="destination-overlay text-white text-decoration-none" href=""
                       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                        <h5 class="text-white" style="color: white;">Soc Trang</h5>
                        <span>100 Courts</span>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="destination-item position-relative overflow-hidden mb-2"
                     style="position: relative; overflow: hidden; margin-bottom: 20px;">
                    <img alt="" class="img-fluid" src="user/img/ninhthuan.jpg"
                         style="width: 100%; height: 200px; object-fit: cover;">
                    <a class="destination-overlay text-white text-decoration-none" href=""
                       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                        <h5 class="text-white" style="color: white;">Ninh Thuan</h5>
                        <span>100 Courts</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Destination Start -->

<th:block th:replace="~{layout :: chat-box}"></th:block>
<th:block th:replace="~{layout :: footer}"></th:block>


<!-- Template Javascript -->
<script src="user/js/main.js"></script>
</body>

</html>
