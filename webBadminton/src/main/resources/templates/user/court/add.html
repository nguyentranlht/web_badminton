<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Add Court</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <!--<link href="css/style.css" rel="stylesheet">-->
</head>
<body>
<th:block th:replace="layout :: header"></th:block>

<h1>Add New Court</h1>
<form th:action="@{/courts/add}" th:object="${court}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
        <label for="courtName" class="form-label">Court Name:</label>
        <input type="text" th:field="*{courtName}" class="form-control" id="courtName" required>
        <div class="text-danger" th:if="${#fields.hasErrors('courtName')}" th:errors="*{courtName}"></div>
    </div>
    <div class="mb-3">
        <label for="badminton" class="form-label">Badminton:</label>
        <select th:field="*{badminton}" class="form-control" id="badminton" required>
            <option th:each="badminton : ${badmintons}" th:value="${badminton.id}" th:text="${badminton.badmintonName}"></option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('badminton')}" th:errors="*{badminton}"></div>
    </div>
    <button type="submit" class="btn btn-primary">Add Court</button>
    <a th:href="@{/courts}" class="btn btn-link">Cancel</a>
</form>

<th:block th:replace="~{layout :: footer}"></th:block>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
