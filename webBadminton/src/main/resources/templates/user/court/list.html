<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="utf-8">
    <title>BMT WEB</title>
    <!-- Favicon -->
    <link href="/user/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/user/css/style.css" rel="stylesheet">
</head>

<body>
    <th:block th:replace="~{layout :: header}"></th:block>
    <!-- Header Start -->
    <div class="container-fluid page-header">
        <div class="container">
            <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
                <h3 class="display-4 text-primary text-uppercase"><span class="text-white">Book</span> Court</h3>
                <div class="d-inline-flex text-white">
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Booking Start -->
    <div class="container-fluid booking mt-5 pb-5">
        <div class="container pb-5">
            <div class="bg-light shadow" style="padding: 30px;">
                <div class="row align-items-center" style="min-height: 60px;">
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3 mb-md-0">
                                    <select class="custom-select px-4" style="height: 47px;">
                                        <option selected>Location</option>
                                        <option value="1">TP HCM</option>
                                        <option value="2">Ha Noi</option>
                                        <option value="3">Da Nang</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3 mb-md-0">
                                    <div class="date" id="date1" data-target-input="nearest">
                                        <input type="text" class="form-control p-4 datetimepicker-input" placeholder="Select Date" data-target="#date1" data-toggle="datetimepicker"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3 mb-md-0">
                                    <input type="time" id="startTime" class="form-control px-4" style="height: 47px;">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="mb-3 mb-md-0">
                                    <input type="time" id="endTime" class="form-control px-4" style="height: 47px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-block" type="submit" style="height: 47px; margin-top: -2px;">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Booking End -->


    <!-- Packages Start -->
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Packages</h6>
                <h1 th:text="${badminton.badmintonName}">Pefect Court</h1>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4" th:each="court : ${courts}">
                    <div class="package-item bg-white mb-2">
                        <img class="img-fluid" src="/user/img/san1.jpg" style="border-radius: 20px 20px 0 0;" alt="Image">
                        <div class="p-4">
                            <div class="d-flex justify-content-between">
                                <h5 th:text="${court.courtName}" class="h5 text-decoration-none text-center" href="">Sân Cầu Lông</h5>
                                <h5 class="m-0 text-center"><span th:text="${#numbers.formatDecimal(badminton.rentalPrice, 0, 'COMMA', 0, 'POINT')}">0</span> ₫</h5>
                            </div>
                            <div class="border-top mt-4 pt-4">
                                <!-- Booking Button -->
                                <div class="mt-3">
                                    <a th:href="@{/courts/bookCourt/{courtId}(courtId=${court.id})}">
                                        <button type="button" class="btn btn-primary btn-block">Book Court</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Packages End -->


    <!-- Destination Start -->

        <div class="container pt-5 pb-3">
            <div class="text-center mb-3 pb-3">
                <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Destination</h6>

            </div>
            <div class="row">

                    <div class="destination-item position-relative overflow-hidden mb-2" style="position: relative; overflow: hidden; margin-bottom: 20px;">
                        <img class="img-fluid" src="/user/img/tphcm.jpg" alt="" style="width: 100%; height: 200px; object-fit: cover;">
                        <a class="destination-overlay text-white text-decoration-none" href="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                            <h5 class="text-white" style="color: white;">TP HCM</h5>

                    <div class="destination-item position-relative overflow-hidden mb-2" style="position: relative; overflow: hidden; margin-bottom: 20px;">
                        <img class="img-fluid" src="/user/img/hanoi.jpg" alt="" style="width: 100%; height: 200px; object-fit: cover;">
                        <a class="destination-overlay text-white text-decoration-none" href="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                            <h5 class="text-white" style="color: white;">Ha Noi</h5>

                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="destination-item position-relative overflow-hidden mb-2" style="position: relative; overflow: hidden; margin-bottom: 20px;">
                        <img class="img-fluid" src="/user/img/danang.jpg" alt="" style="width: 100%; height: 200px; object-fit: cover;">
                        <a class="destination-overlay text-white text-decoration-none" href="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                            <h5 class="text-white" style="color: white;">Da Nang</h5>

                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="destination-item position-relative overflow-hidden mb-2" style="position: relative; overflow: hidden; margin-bottom: 20px;">
                        <img class="img-fluid" src="/user/img/dongnai.jpg" alt="" style="width: 100%; height: 200px; object-fit: cover;">
                        <a class="destination-overlay text-white text-decoration-none" href="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                            <h5 class="text-white" style="color: white;">Dong Nai</h5>

                        </a>

                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="destination-item position-relative overflow-hidden mb-2" style="position: relative; overflow: hidden; margin-bottom: 20px;">
                        <img class="img-fluid" src="/user/img/soctrang.jpg" alt="" style="width: 100%; height: 200px; object-fit: cover;">
                        <a class="destination-overlay text-white text-decoration-none" href="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                            <h5 class="text-white" style="color: white;">Soc Trang</h5>
                            <span>100 Courts</span>
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="destination-item position-relative overflow-hidden mb-2" style="position: relative; overflow: hidden; margin-bottom: 20px;">
                        <img class="img-fluid" src="/user/img/ninhthuan.jpg" alt="" style="width: 100%; height: 200px; object-fit: cover;">
                        <a class="destination-overlay text-white text-decoration-none" href="" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.5); text-align: center; color: white; text-decoration: none;">
                            <h5 class="text-white" style="color: white;">Ninh Thuan</h5>
                            <span>100 Courts</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Destination Start -->

    <th:block th:replace="~{layout :: chat-box}"></th:block>
    <th:block th:replace="~{layout :: footer}"></th:block>


    <!-- Template Javascript -->
    <script src="/user/js/main.js"></script>

    <script>
        function updateReturnTime() {
            var bookingTime = document.getElementById('timePicker').value;
            if (bookingTime) {
                var bookingDate = new Date();
                bookingDate.setHours(bookingTime.split(':')[0], bookingTime.split(':')[1]);
                bookingDate.setHours(bookingDate.getHours() + 1); // Thêm 1 giờ

                var hours = bookingDate.getHours();
                var minutes = bookingDate.getMinutes();
                var formattedHours = hours < 10 ? '0' + hours : hours;
                var formattedMinutes = minutes < 10 ? '0' + minutes : minutes;

                document.getElementById('returnTimePicker').value = formattedHours + ':' + formattedMinutes;
            }
        }
    </script>
    <script>
        function updateTimeOptions() {
    const date = document.getElementById('datePicker').value;
    if (!date) return;  // Kiểm tra xem ngày đã được chọn hay chưa

    // Gọi API để lấy danh sách các khoảng thời gian đã đặt cho ngày đã chọn
    fetch(`/booked-times/${date}`)
        .then(response => response.json())
        .then(bookedTimes => {
            const timePicker = document.getElementById('timePicker');
            timePicker.innerHTML = '';  // Xóa các tùy chọn hiện có

            // Tạo các tùy chọn thời gian mới, vô hiệu hóa các thời gian đã đặt
            for (let hour = 9; hour <= 21; hour++) {  // Giả sử giờ mở cửa từ 9 giờ sáng đến 9 giờ tối
                for (let minute = 0; minute < 60; minute += 30) {  // Các khung giờ cách nhau 30 phút
                    const time = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    option.disabled = bookedTimes.includes(time);  // Vô hiệu hóa nếu thời gian đã được đặt
                    timePicker.appendChild(option);
                }
            }
        })
        .catch(error => console.error('Error fetching booked times:', error));
}
    </script>
</body>
