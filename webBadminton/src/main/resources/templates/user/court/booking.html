<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>BMT WEB - Book a Court</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link href="/user/css/style.css" rel="stylesheet">
</head>

<body>
<th:block th:replace="layout :: header"></th:block>

<!-- Booking Section Start -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-center p-4">
                    <h1 class="text-white m-0">Book Your Court</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/courts/bookCourt}" th:object="${bookingCourt}" method="post">
                        <!-- Hidden field for court ID -->
                        <input type="hidden" th:field="*{court.id}" />

                        <!-- Display the court name -->
                        <div class="mt-3">
                            <label class="form-label">Court Name:</label>
                            <input type="text" th:value="${bookingCourt.court.courtName}" class="form-control" disabled>
                        </div>

                        <!-- Input for Phone Number -->
                        <div class="mt-3">
                            <label class="form-label" for="phoneNumber">Phone Number:</label>
                            <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber" required>
                        </div>
                        <!-- Date Picker Input -->
                        <div class="mt-3">
                            <label for="bookingDate" class="form-label"><i class="fa fa-calendar-alt text-primary mr-2"></i>Choose your date:</label>
                            <input type="date" id="bookingDate" name="bookingDate" class="form-control" onchange="updateTimeOptions()">
                        </div>
                        <!-- Time Picker Input -->
                        <div class="mt-3">
                            <label for="startTime" class="form-label"><i class="fa fa-clock text-primary mr-2"></i>Choose your time:</label>
                            <input type="time" id="startTime" name="startTime" class="form-control" onchange="updateReturnTime()">
                        </div>
                        <!-- Time Picker Input for Returning Time -->
                        <div class="mt-3">
                            <label for="endTime" class="form-label"><i class="fa fa-clock text-primary mr-2"></i>Choose return time:</label>
                            <input type="time" id="endTime" name="endTime" class="form-control">
                        </div>
                        <!-- Booking Button -->
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary btn-block">Book Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Booking Section End -->

<th:block th:replace="~{layout :: footer}"></th:block>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script src="/user/js/main.js"></script>
<script>
    function updateReturnTime() {
        var bookingTime = document.getElementById('startTime').value;
        if (bookingTime) {
            var bookingDate = new Date();
            bookingDate.setHours(bookingTime.split(':')[0], bookingTime.split(':')[1]);
            bookingDate.setHours(bookingDate.getHours() + 1); // Thêm 1 giờ

            var hours = bookingDate.getHours();
            var minutes = bookingDate.getMinutes();
            var formattedHours = hours < 10 ? '0' + hours : hours;
            var formattedMinutes = minutes < 10 ? '0' + minutes : minutes;

            document.getElementById('endTime').value = formattedHours + ':' + formattedMinutes;
        }
    }
</script>
</body>

</html>
