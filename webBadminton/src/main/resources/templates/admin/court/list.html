<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin Badminton</title>

    <link href="/admin/img/favicon.ico" rel="icon">

    <!-- Icon Font Stylesheet -->

    <!-- Libraries Stylesheet -->

    <link href="/admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <th:block th:replace="admin/layoutadmin :: admin-spinner"></th:block>
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    <th:block th:replace="admin/layoutadmin :: admin-sidebar"></th:block>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <th:block th:replace="admin/layoutadmin :: admin-header"></th:block>
        <!-- Navbar End -->
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Court Name</th>
                <th>Rental Price</th>
                <th>Badminton</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="court : ${courts}">
                <td th:text="${court.id}"></td>
                <td th:text="${court.courtName}"></td>
<!--                <td th:text="${court.rentalPrice}"></td>-->
                <td th:text="${court.badminton.badmintonName}"></td>
                <td>
                    <a th:href="@{/courts/edit/{id}(id=${court.id})}" class="btn btn-success btn-sm">Edit</a>
                    <a th:href="@{/admin/courts/delete/{id}(id=${court.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>



        <!-- Footer Start -->

        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a  href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/lib/chart/chart.min.js"></script>
<script src="/admin/lib/easing/easing.min.js"></script>
<script src="/admin/lib/waypoints/waypoints.min.js"></script>
<script src="/admin/lib/owlcarousel/owl.carousel.min.js"></script>

<script src="/admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="/admin/js/main.js"></script>

<!--Kiểm tra EndDate > StartDate 1 tiếng -->
<script>
    function validateTimes() {
        var openingTime = document.getElementById("openingTime").value;
        var closingTime = document.getElementById("closingTime").value;
        var startTime = openingTime ? new Date("1970-01-01T" + openingTime + "Z") : null;
        var endTime = closingTime ? new Date("1970-01-01T" + closingTime + "Z") : null;
        if (startTime && endTime) {
            var diff = (endTime - startTime) / 3600000; // convert milliseconds to hours
            if (diff < 1) {
                document.getElementById("timeError").style.display = 'block';
                document.getElementById("closingTime").setCustomValidity('Invalid');
            } else {
                document.getElementById("timeError").style.display = 'none';
                document.getElementById("closingTime").setCustomValidity('');
            }
        }
    }
</script>

</body>

</html>
