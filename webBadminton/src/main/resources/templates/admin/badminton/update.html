<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin Badminton</title>

    <!-- Favicon -->
    <link href="/admin/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/admin/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/admin/css/style.css" rel="stylesheet">

</head>

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <th:block th:replace="~{admin/layoutadmin :: admin-spinner}"></th:block>
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    <th:block th:replace="~{admin/layoutadmin :: admin-sidebar}"></th:block>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <th:block th:replace="~{admin/layoutadmin :: admin-header}"></th:block>
        <!-- Navbar End -->

        <!-- Form Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded h-100 p-4">
                        <h1>Update Badminton</h1>
                        <form th:action="@{/admin/badmintons/edit/{id}(id=${badminton.id})}" th:object="${badminton}" method="post"
                              enctype="multipart/form-data" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="badmintonName" class="form-label">Badminton Name:</label>
                                <input type="text" th:field="*{badmintonName}" class="form-control" id="badmintonName" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('badmintonName')}" th:errors="*{badmintonName}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" th:field="*{address}" class="form-control" id="address" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="courtQuantity" class="form-label">Court Quantity:</label>
                                <input type="number" th:field="*{courtQuantity}" class="form-control" id="courtQuantity" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('courtQuantity')}" th:errors="*{courtQuantity}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="openingTime" class="form-label">Opening Time:</label>
                                <select th:field="*{openingTime}" id="openingTime" class="form-control" style="height: 47px; background-color: white;" required>
                                    <!-- Options will be generated by JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="closingTime" class="form-label">Closing Time:</label>
                                <select th:field="*{closingTime}" id="closingTime" class="form-control" style="height: 47px; background-color: white;" required>
                                    <!-- Options will be generated by JavaScript -->
                                </select>
                            </div>
                            <div id="error-message" class="mb-3" hidden>
                                <div class="col">
                                    <div class="mb-3 mb-md-0 text-center">
                                        <span class="error-message" style="color: red">End time must be at least one hour after start time.</span>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Badminton</button>
                            <a th:href="@{/admin}" class="btn btn-link">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Form End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a  href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/lib/chart/chart.min.js"></script>
<script src="/admin/lib/easing/easing.min.js"></script>
<script src="/admin/lib/waypoints/waypoints.min.js"></script>
<script src="/admin/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/admin/lib/tempusdominus/js/moment.min.js"></script>
<script src="/admin/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="/admin/js/main.js"></script>
<script src="/admin/js/badmintonCRUD.js"></script>

<!--Kiểm tra EndDate > StartDate 1 tiếng -->

</body>

</html>
