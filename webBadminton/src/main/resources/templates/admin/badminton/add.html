<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin Badminton</title>

    <!-- Favicon -->
    <link href="/admin/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/admin/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/admin/css/style.css" rel="stylesheet">

</head>

<body>
<div class="container-fluid position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <th:block th:replace="admin/layoutadmin :: admin-spinner"></th:block>
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    <th:block th:replace="admin/layoutadmin :: admin-sidebar"></th:block>
    <!-- Sidebar End -->


    <!-- Content Start -->
    <div class="content">
        <!-- Navbar Start -->
        <th:block th:replace="admin/layoutadmin :: admin-header"></th:block>
        <!-- Navbar End -->

        <!-- Form Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded h-100 p-4">
                        <h1>Add New Badminton Court</h1>
                        <form class="needs-validation" enctype="multipart/form-data" method="post"
                              novalidate th:action="@{/admin/badmintons/add}" th:object="${badminton}">
                            <div class="mb-3">
                                <label class="form-label" for="badmintonName">Badminton Name:</label>
                                <input class="form-control" id="badmintonName" required th:field="*{badmintonName}"
                                       type="text">
                                <div class="text-danger" th:errors="*{badmintonName}"
                                     th:if="${#fields.hasErrors('badmintonName')}"></div>
                            </div>
                            <div>
                                <select aria-label=".form-select-sm" class="form-select form-select-sm mb-3"
                                        id="city" th:field="*{location.provinceId}">
                                    <option selected value="">Chọn tỉnh thành</option>
                                </select>

                                <select aria-label=".form-select-sm" class="form-select form-select-sm mb-3"
                                        id="district" th:field="*{location.districtId}">
                                    <option selected value="">Chọn quận huyện</option>
                                </select>

                                <select aria-label=".form-select-sm" class="form-select form-select-sm" id="ward"
                                        th:field="*{location.wardId}">
                                    <option selected value="">Chọn phường xã</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="address">Address:</label>
                                <input class="form-control" id="address" required th:field="*{location.address}"
                                       type="text">
                                <!--                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>-->
                            </div>
                            <!--<div class="mb-3">
                                <label for="rentalPrice" class="form-label">Rental Price:</label>
                                <input type="number" th:field="*{rentalPrice}" class="form-control" id="rentalPrice" required>
                            </div>-->
                            <div class="mb-3">
                                <label class="form-label" for="courtQuantity">Court Quantity:</label>
                                <input class="form-control" id="courtQuantity" required th:field="*{courtQuantity}"
                                       type="number">
                            </div>
                            <!--<div class="mb-3">
                                <label for="minPlayers" class="form-label">Minimum Players:</label>
                                <input type="number" th:field="*{minPlayers}" class="form-control" id="minPlayers" required>
                            </div>-->
                            <!--                            <div class="mb-3">-->
                            <!--                                <label for="maxPlayers" class="form-label">Maximum Players:</label>-->
                            <!--                                <input type="number" th:field="*{maxPlayers}" class="form-control" id="maxPlayers" required>-->
                            <!--                            </div>-->
                            <div class="mb-3">
                                <label class="form-label" for="openingTime">Opening Time:</label>
                                <select class="form-control" id="openingTime" required
                                        style="height: 47px; background-color: white;" th:field="*{openingTime}">
                                    <!-- Options will be generated by JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="closingTime">Closing Time:</label>
                                <select class="form-control" id="closingTime" required
                                        style="height: 47px; background-color: white;" th:field="*{closingTime}">
                                    <!-- Options will be generated by JavaScript -->
                                </select>
                            </div>
                            <div class="mb-3" hidden id="error-message">
                                <div class="col">
                                    <div class="mb-3 mb-md-0 text-center">
                                        <span class="error-message" style="color: red">End time must be at least one hour after start time.</span>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Add Badminton</button>
                            <a class="btn btn-link" th:href="@{/admin}">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Form End -->

        <!-- Footer Start -->

        <!-- Footer End -->
    </div>
    <!-- Content End -->


    <!-- Back to Top -->
    <a class="btn btn-lg btn-primary btn-lg-square back-to-top" href="#"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/lib/chart/chart.min.js"></script>
<script src="/admin/lib/easing/easing.min.js"></script>
<script src="/admin/lib/waypoints/waypoints.min.js"></script>
<script src="/admin/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/admin/lib/tempusdominus/js/moment.min.js"></script>
<script src="/admin/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

<!-- Template Javascript -->
<script src="/admin/js/administrative_levels.js"></script>
<script src="/admin/js/main.js"></script>
<script src="/admin/js/badmintonCRUD.js"></script>

<!--Kiểm tra EndDate > StartDate 1 tiếng -->

</body>

</html>
